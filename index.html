<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&family=Staatliches&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap" rel="stylesheet">


	<link rel="stylesheet" href="style.css">
	<title>Vowels Counter</title>
</head>
<body>
	
	<h1>String Character Classification</h1>
	<div class="container">
		<div class="input">
			<input class="input-text" type="text" value="My dog stepped on a bee." placeholder="Here is the sentence...">
			<input class="input-btn" type="button" value="Send" onclick="getValueInput()">
			<!-- <form action="" method="get"></form> -->
		</div>


		<div class="result">
			<ul class="result-ul">

				<li class="result-li">Total number of chars <span class="colon"> : </span> <span class="result-value">0</span></li>
				<li class="result-li">Total number of words <span class="colon"> : </span> <span class="result-value">0</span></li>
				<li class="result-li">Number of vowels 		<span class="colon"> : </span> <span class="result-value">0</span></li>
				<li class="result-li">Number of consonants  <span class="colon"> : </span> <span class="result-value">0</span></li>
				<li class="result-li">Number of symbols 	<span class="colon"> : </span> <span class="result-value">0</span></li>

			</ul>
		</div>

	</div>

<script src="app.js"></script>
</body>
</html>
